<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="izquierda">
            <img class="item" src="assets/import.svg" alt="">
            <p class="item">Raf</p>
        </div>
        <nav>
            <p class="item">Solutions</p>
            <p class="item">Learn</p>

        <div class="derecha">
            <p class="item">Login</p>

    <main>
        <section class="text">
            <h2 class="item grande">Building the future of banking.</h2>

            <a class="item getStarted">Get Started</a>

        <figure class="image">
            <img src="assets/Frame 31.png" alt="image">
        </figure>
