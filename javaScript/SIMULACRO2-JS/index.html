<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/hooks/bootstrapSession.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="login d-flex justify-content-center p-5">
      <form class="p-3 rounded" id="formLogin">
        <!-- Email input -->
        <div class="form-outline mb-4 pt-3">
          <input
            name="email"
            type="email"
            id="form2Example1"
            class="form-control"
          />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            name="password"
            type="password"
            id="form2Example2"
            class="form-control"
          />
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center justify-content-center">
          <p>Not a member? <a href="pages/register.html">Register</a></p>
        </div>
      </form>
    </section>

    <script src="./js/login/app.js"></script>
  </body>
</html>
