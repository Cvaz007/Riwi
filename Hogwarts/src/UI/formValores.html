<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/formEstudiante.css" />
  </head>
  <body>
    <main id="main">
      <div
        id="container"
        class="d-flex align-items-center justify-content-center chrismas"
      >
        <div class="nieve"></div>
        <form id="form2" class="col-md-3 needs-validation p-3" novalidate>
          <div class="col-md-3 pt-3 pt-3">
            <label for="validationCustom01" class="form-label"
              >Cualidad 1</label
            >
            <select
              class="form-select w-auto"
              id="validationCustom01"
              required
              name="cualidad1"
            >
              <option selected disabled value="">Ingresa una oopcion</option>
              <option>Valor</option>
              <option>Justicia</option>
              <option>Creatividad</option>
              <option>Ambicion</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>

          <div class="col-md-3 pt-3">
            <label for="validationCustom02" class="form-label"
              >Cualidad 2</label
            >
            <select
              class="form-select w-auto"
              id="validationCustom02"
              required
              name="cualidad2"
            >
              <option selected disabled value="">Ingresa una oopcion</option>
              <option>Fuerza</option>
              <option>Erudicion</option>
              <option>Lealtad</option>
              <option>Determinacion</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>

          <div class="col-md-3 pt-3">
            <label for="validationCustom03" class="form-label"
              >Cualidad 3</label
            >
            <select
              class="form-select w-auto"
              id="validationCustom03"
              required
              name="cualidad3"
            >
              <option selected disabled value="">Ingresa una oopcion</option>
              <option>Paciencia</option>
              <option>Inteligencia</option>
              <option>Astucia</option>
              <option>Audacia</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>

          <div class="col-13 pt-4">
            

            <button id="btnFormCual" class="btn btn-dark" type="submit">
              Guardar
            </button>
            <a class="btn btn-dark" href="clases.html"> Siguiente</a>
          </div>
        </form>

        <div id="img">
          <img
            src="../../public/assets/imgs/pngwing.com.png"
            alt="Logo"
            width="400px"
            height="400px"
          />
        </div>
      </div>
    </main>

    <script type="module" src="../../main.js"></script>
  </body>
</html>
