<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/formEstudiante.css" />
  </head>
  <body>
    <main id="main">
      <div
        id="container"
        class="d-flex align-items-center justify-content-center chrismas gap-5"
      >
        <div class="nieve"></div>

        <div class="card flex-column d-flex align-items-center p-3 listar" style="width: 18rem;">
          <img src="../../public/assets/imgs/harry-potter.png" class="img-logo  border-black" alt="logo" width="200px">
          <div class="card-body">
            
          </div>

        </div>
        <div
          id="form3"
          class=" row g-3 needs-validation p-3 d-flex listar"
          novalidate
        >
          <h2 class="text-center">Tus clases</h2>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Profesor</th>
                <th scope="col">Clase</th>
                <th scope="col">Horario</th>
                <th scope="col">Propiedad</th>
              </tr>
            </thead>
            <tbody id="tbody2">
              
            </tbody>
          </table>

          <div class="col-13">
            <h2>Hasta pronto!, hemos finalizado.</h2>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../../main.js"></script>
  </body>
</html>
