<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/formEstudiante.css" />
  </head>
  <body>
    <main id="main">
      <div
      id="container"
      class="d-flex align-items-center justify-content-center chrismas"
    >
      <div class="nieve"></div>
      <form id="form" class="row g-3 needs-validation p-3" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Sebastian..."
            required
            name="nombre"
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            id="validationCustom02"
            placeholder="20"
            required
            name="edad"
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Familia</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            required
            name="familia"
          />
          <div class="invalid-feedback">Por favor ingresa tu familia.</div>
        </div>

        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Linaje</label>
          <select class="form-select w-auto" id="validationCustom04" required name="linaje">
            <option selected disabled value="">Ingresa una oopcion</option>
            <option>Sangre pura</option>
            <option>Mestizo</option>
            <option>Muggle</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>

        <div class="col-13">
          <button id="btnForm" class="btn btn-dark" type="submit">Inscribirse</button>
        </div>
      </form>

      <div id="img">
        <img
          src="../../public/assets/imgs/pngwing.com.png"
          alt="Logo"
          width="400px"
          height="400px"
        />
      </div>
    </div>
    </main>

    
    <script type="module" src="../../main.js"></script>
  </body>
</html>
