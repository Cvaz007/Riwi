<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/formEstudiante.css" />
  </head>
  <body>
    <main id="main">
      <div
        id="container"
        class="d-flex align-items-center justify-content-center chrismas"
      >
        <div class="nieve"></div>
        <form
          id="form3"
          class=" row g-3 needs-validation p-3 d-flex"
          novalidate
        >
          <h2 class="text-center">Tus clases</h2>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Profesor</th>
                <th scope="col">Clase</th>
                <th scope="col">Horario</th>
                <th scope="col">Propiedad</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>

          <div class="col-13">
            <button id="btnForm" class="btn btn-dark" type="submit">
              Inscribirse
            </button>
            <a class="btn btn-dark" href="boggart.html"> Siguiente</a>
          </div>
        </form>

        <div id="img">
          <img
            src="../../public/assets/imgs/pngwing.com.png"
            alt="Logo"
            width="400px"
            height="400px"
          />
        </div>
      </div>
    </main>

    <script type="module" src="../../main.js"></script>
  </body>
</html>
